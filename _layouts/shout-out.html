---
layout: default
---
<h1 class="page-title">Shout Out</h1>

<div class="row shout-out">
    <div class="row">
        <div class="shout-out-left-col col-xs-3"><span class="title">Organisation</span></div>
        <div class="shout-out-right-col col-xs-9"><span class="description"><a href="{{ page.url }}">{{ page.title }}</a></span></div>
    </div>
    <div class="row">
        <div class="shout-out-left-col col-xs-3"><span class="title">Main Contact</span></div>
        <div class="shout-out-right-col col-xs-9"><span class="description">{{ page.contact_name }}</span></div>
    </div>
    <div class="row">
        <div class="shout-out-left-col col-xs-3"><span class="title">Contact Details</span></div>
        <div class="shout-out-right-col col-xs-9"><span class="description">{{ page.contact_details | markdownify }}</span></div>
    </div>
    <div class="row">
        <div class="shout-out-left-col col-xs-3"><span class="title">Description</span></div>
        <div class="shout-out-right-col col-xs-9"><span class="description">{{ page.content | markdownify }}</span></div>
    </div>
    <div class="row">
        <div class="shout-out-left-col col-xs-3"><span class="title">Action Requested</span></div>
        <div class="shout-out-right-col col-xs-9"><span class="description">{{ page.action_requested | markdownify }}</span></div>
    </div>
  </div>
